<!-- meet -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].meet.section | default: "meet" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].meet.title | default: "Meet with us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].meet.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].meet.body | markdownify }}</div>
      </div>
    </div>
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url={{ site.data.sitetext[site.locale].meet.url | default: "https://calendly.com/orion-labs/intake" }} style="min-width:320px;height:900px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->
  </div>
</section>
<!-- End meet -->
